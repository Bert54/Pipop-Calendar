<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#AADFF1">
  <!-- Your app title -->
  <title>Pipop Calendar</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="../../packages/core/css/framework7.bundle.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/app.css">
  <!-- Your app icon -->
  <link rel="apple-touch-icon" href="img/icon.png">
  <link rel="icon" href="img/icon.png">
</head>
<body>
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div class="page" data-name="home">
        <!-- Left panel -->
        <div class="panel panel-left panel-cover">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner sliding">
                <div class="title">Navigation</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list links-list no-hairlines">
                <ul>
                  <li>
                    <a href="#">Link Item 1</a>
                  </li>
                  <li>
                    <a href="#">Link Item 1</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Right panel -->
        <div class="panel panel-right panel-cover">
          <div class="page">
            <div class="navbar">
              <div class="navbar-inner sliding">
                <div class="title">Settings</div>
              </div>
            </div>
            <div class="page-content">
              <div class="list links-list no-hairlines">
                <ul>
                  <li>
                    <a href="/themes/" class="panel-close">Theme</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Top Navbar -->
        <div class="navbar no-shadow">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="material-icons">menu</i>
              </a>
            </div>
            <div class="title">Pipop Calendar</div>
            <div class="right">
              <a href="#" class="link icon-only panel-open" data-panel="right">
                  <i class="material-icons">menu</i>
              </a>
            </div>
          </div>
        </div>
        <!-- Scrollable page content -->
        <div class="page-content login-screen-content">
          <div class="login-screen-title">
            <img src="img/logo.svg" alt="Pipop Calendar">
          </div>
          <!-- Login form -->
          <form>
            <div class="list">
              <ul>
                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-floating-label">E-mail</div>
                    <div class="item-input-wrap">
                      <input type="email" name="email">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-floating-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button button button-large">Sign in</a>
                </li>
              </ul>
              <div class="block-footer">Don't have an account ? <a class="link" href="/sign-up/">Sign up here !</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script src="../../packages/core/js/framework7.bundle.min.js"></script>
  <!-- Path to your app js-->
  <script src="js/routes.js"></script>
</body>
</html>
