<div class="page" data-name="user-home">

  <!-- Top Navbar -->
  <div class="navbar no-shadow">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only panel-open" data-panel="left">
            <i class="material-icons">menu</i>
        </a>
      </div>
      <div class="title">Pipop Calendar</div>
      <div class="right">
        <a href="#" class="link icon-only panel-open" data-panel="right">
            <i class="material-icons">menu</i>
        </a>
      </div>
    </div>
  </div>

  <div class="page-content">
    <div class="block-title">Inline with custom toolbar</div>
    <div class="block block-strong no-padding">
      <div id="demo-calendar-inline-container"></div>
    </div>

  </div>
</div>

<script>
  return {
    on: {
      pageInit: function(e, page) {
        var self = this;
        var today = new Date();
        var app = self.$app;
        var $ = self.$;
        // Inline with custom toolbar
        var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        self.calendarInline = app.calendar.create({
          containerEl: '#demo-calendar-inline-container',
          value: [new Date()],
          renderToolbar: function() {
            return '<div class="toolbar calendar-custom-toolbar no-shadow">' +
              '<div class="toolbar-inner">' +
              '<div class="left">' +
              '<a href="#" class="link icon-only"><i class="icon icon-back"></i></a>' +
              '</div>' +
              '<div class="center"></div>' +
              '<div class="right">' +
              '<a href="#" class="link icon-only"><i class="icon icon-forward"></i></a>' +
              '</div>' +
              '</div>' +
              '</div>';
          },
          on: {
            init: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
              $('.calendar-custom-toolbar .left .link').on('click', function() {
                self.calendarInline.prevMonth();
              });
              $('.calendar-custom-toolbar .right .link').on('click', function() {
                self.calendarInline.nextMonth();
              });
            },
            monthYearChangeStart: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
            }
          }
        });
      },
      pageBeforeRemove() {
        var self = this;
        self.calendarInline.destroy();
      },
    },
  }
</script>
